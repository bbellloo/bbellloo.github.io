        async function movePlayer(player, steps) {
            const totalCities = boardLayout.length;
            let currentPos = gameState.players[player].position;
            
            for (let i = 0; i < Math.abs(steps); i++) {
                await sleep(800);
                if (steps > 0) {
                    if (gameState.clockwise) {
                        currentPos = (currentPos + 1) % totalCities;
                    } else {
                        currentPos = (currentPos - 1 + totalCities) % totalCities;
                    }
                } else {
                    // å€’é€€é‚è¼¯
                    if (gameState.clockwise) {
                        currentPos = (currentPos - 1 + totalCities) % totalCities;
                    } else {
                        currentPos = (currentPos + 1) % totalCities;
                    }
                }
                gameState.players[player].position = currentPos;
                updatePlayerPositions();
            }
            
            handleCityEvent(player, currentPos);
        }
        
        function handleCityEvent(player, position) {
            const currentSlot = boardLayout[position];
            
            if (currentSlot.type === 'start') {
                gameState.players[player].money += 2000;
                showMessage(`${gameState.players[player].nickname} ç¶“éèµ·é»ï¼Œç²å¾— $2000ï¼`);
            } else if (currentSlot.type === 'chance') {
                handleChance(player);
                return;
            } else if (currentSlot.type === 'fate') {
                handleFate(player);
                return;
            } else if (currentSlot.type === 'city') {
                if (gameState.players[player].destination === currentSlot.name) {
                    gameState.players[player].money += 5000;
                    gameState.players[player].status = 'finished';
                    gameState.players[player].finishTime = Date.now();
                    gameState.finishOrder.push(player);
                    
                    // æ›´æ–°ç©å®¶ç‹€æ…‹é¡¯ç¤º
                    updatePlayerStatus(player, 'finished');
                    
                    showMessage(`ğŸ‰ ${gameState.players[player].nickname} æŠµé”ç›®çš„åœ° ${currentSlot.name}ï¼ç²å¾— $5000ï¼`);
                    
                    checkGameEnd();
                    if (!gameState.gameFinished) {
                        nextTurn();
                    }
                    return;
                }
                
                const cityElement = document.getElementById(`city-${position}`);
                if (cityElement.classList.contains('owned')) {
                    const rent = Math.floor(currentSlot.price * 0.3);
                    gameState.players[player].money -= rent;
                    const owner = cityElement.dataset.owner;
                    gameState.players[owner].money += rent;
                    showMessage(`${gameState.players[player].nickname} æ”¯ä»˜ ${rent} éè·¯è²»çµ¦${gameState.players[owner].nickname}`);
                } else {
                    showBuyCityDialog(player, position, currentSlot);
                    return;
                }
            }
            
            checkBankruptcy();
            if (!gameState.gameFinished) {
                nextTurn();
            }

        function checkGameEnd() {
            const finishedCount = gameState.finishOrder.length;
            const bankruptCount = gameState.bankruptOrder.length;
            
            let shouldEnd = false;
            
            if (gameState.playerCount === 2) {
                // 2äººéŠæˆ²ï¼šä»»ä¸€æ–¹ç ´ç”¢æˆ–æŠµé”çµ‚é»
                shouldEnd = finishedCount >= 1 || bankruptCount >= 1;
            } else if (gameState.playerCount === 3) {
                // 3äººéŠæˆ²ï¼š2æ–¹ç ´ç”¢æˆ–2æ–¹æŠµé”çµ‚é»
                shouldEnd = finishedCount >= 2 || bankruptCount >= 2;
            } else if (gameState.playerCount === 4) {
                // 4äººéŠæˆ²ï¼š3æ–¹ç ´ç”¢æˆ–3æ–¹æŠµé”çµ‚é»
                shouldEnd = finishedCount >= 3 || bankruptCount >= 3;
            }
            
            if (shouldEnd) {
                gameState.gameFinished = true;
                setTimeout(() => showRanking(), 2000);
            }
        }
        
        function checkBankruptcy() {
            for (let i = 1; i <= gameState.playerCount; i++) {
                if (gameState.players[i].money < 0 && gameState.players[i].status === 'playing') {
                    gameState.players[i].status = 'bankrupt';
                    gameState.players[i].bankruptTime = Date.now();
                    gameState.bankruptOrder.push(i);
                    
                    showMessage(`ğŸ’¸ ${gameState.players[i].nickname} ç ´ç”¢äº†ï¼`);
                    updatePlayerStatus(i, 'bankrupt');
                    
                    checkGameEnd();
                    return true;
                }
            }
            return false;
        }
        
        // é¡¯ç¤ºæ’è¡Œæ¦œ - ä¿®æ­£ç‰ˆ
        function showRanking() {
            document.getElementById('gameBoard').style.display = 'none';
            document.getElementById('rankingScreen').style.display = 'block';
            
            // è¨ˆç®—æ’å
            const ranking = calculateRanking();
            const rankingList = document.getElementById('rankingList');
            rankingList.innerHTML = '';
            
            ranking.forEach((player, index) => {
                const rankDiv = document.createElement('div');
                rankDiv.className = 'ranking-item';
                
                let statusText = '';
                let statusClass = '';
                
                if (player.status === 'finished') {
                    const finishPosition = gameState.finishOrder.indexOf(parseInt(player.id));
                    statusText = `ç¬¬${finishPosition + 1}å€‹æŠµé”çµ‚é»`;
                    statusClass = 'finished';
                } else if (player.status === 'bankrupt') {
                    statusText = 'ç ´ç”¢';
                    statusClass = 'bankrupt';
                } else {
                    statusText = `ç¬¬${index + 1}å`;
                    statusClass = 'playing';
                }
                
                rankDiv.innerHTML = `
                    <div class="rank-number">${index + 1}</div>
                    <div class="rank-player">
                        <div class="rank-avatar" style="background: ${player.avatar.color}">
                            ${player.avatar.value}

                rankingList.appendChild(rankDiv);
            });
        }
        
        function calculateRanking() {
            const players = Object.values(gameState.players).map(player => ({...player, id: Object.keys(gameState.players).find(key => gameState.players[key] === player)}));
            
            return players.sort((a, b) => {
                // å…ˆæŒ‰å®Œæˆç‹€æ…‹æ’åº
                if (a.status === 'finished' && b.status !== 'finished') return -1;
                if (b.status === 'finished' && a.status !== 'finished') return 1;
                
                // éƒ½ç ´ç”¢çš„è©±ï¼ŒæŒ‰ç ´ç”¢æ™‚é–“æ’åºï¼ˆè¶Šæ™šç ´ç”¢æ’åè¶Šå‰ï¼‰
                if (a.status === 'bankrupt' && b.status === 'bankrupt') {
                    return (b.bankruptTime || 0) - (a.bankruptTime || 0);
                }
                // éƒ½å®Œæˆçš„è©±ï¼ŒæŒ‰å®Œæˆæ™‚é–“æ’åº
                if (a.status === 'finished' && b.status === 'finished') {
                    return (a.finishTime || 0) - (b.finishTime || 0);
                }
                
                // ç ´ç”¢çš„æ’åœ¨æœ€å¾Œ
                if (a.status === 'bankrupt' && b.status !== 'bankrupt') return 1;
                if (b.status === 'bankrupt' && a.status !== 'bankrupt') return -1;
                
                // éƒ½åœ¨éŠæˆ²ä¸­çš„è©±ï¼ŒæŒ‰é‡‘éŒ¢æ’åº
                return b.money - a.money;
            });
        }

                case "è¿”å›èµ·é»":
                    gameState.players[player].position = 0;
                    updatePlayerPositions();
                    showMessage(`${gameState.players[player].nickname} ${event}ï¼ˆä¸ç²å¾—é‡‘éŒ¢ï¼‰`);

                    break;

        }
